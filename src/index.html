<!DOCTYPE html />
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Поиск изображений</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
    />
    <link rel="shortcut icon" href="./images/goit.png" type="image/png" />
  </head>

  <body>
    <form class="search-form form-inline" id="search-form">
      <div class="form-group mx-sm-3 mb-3">
        <input
          type="text"
          class="form-control"
          name="query"
          autocomplete="off"
          id="searchQuery"
          placeholder="Search images..."
        />
      </div>
      <button type="submit" class="btn btn-primary mb-3" data-action="search-btn">Поиск</button>
    </form>

    <ul class="gallery js-gallery-list"></ul>

    <div id="sentinel"></div>

    <button type="button" class="btn btn-primary button" data-action="load-more">
      <span
        class="circles spinner-border spinner-border-sm spinner is-hidden"
        role="status"
        aria-hidden="true"
      ></span>

      <span class="label">Дальше</span>
    </button>

    <script src="./index.js"></script>
  </body>
</html>
